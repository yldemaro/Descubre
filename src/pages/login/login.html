<ion-content>
	<div style="float: right; margin-top: 40px; margin-right: 20px;">
		<p style="font-weight: bolder;">INICIO</p>
	</div>

	<div class="conteiner">
		<img src="assets/imgs/logosinfondo.png" alt="">
	</div>

	<ion-list padding>

		<ion-grid>
			<ion-row>
				<ion-col col-12>
					<ion-label style="margin-left: 60px;" stacked>Username</ion-label>
				</ion-col>
				<ion-col col-2>
					<ion-icon ios="ios-mail" md="md-mail"></ion-icon>
				</ion-col>
				<ion-col col-10>
					<ion-input type="text" placeholder="Correo"></ion-input>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-12>
					<ion-label style="margin-left: 60px;" stacked>Contraseña</ion-label>
				</ion-col>
				<ion-col col-2>
					<ion-icon ios="ios-lock" md="md-lock"></ion-icon>
				</ion-col>
				<ion-col col-10>
					<ion-input type="password" placeholder="Contraseña"></ion-input>
				</ion-col>
			</ion-row>
		</ion-grid>

	</ion-list>

	<div style="text-align: center;">
		<button class="boton" ion-button color="primary" (click)="iraprincipal()">ENTRAR</button>
		<p>¿Has olvidado los datos de la cuenta?</p>
	</div>

</ion-content>
